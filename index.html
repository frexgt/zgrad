<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            background: #050000; 
            color: #ff3333; 
            font-family: 'Montserrat', 'Segoe UI', sans-serif; 
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Улучшенная сетка */
        #grid-bg {
            position: fixed;
            top: 0; left: 0; width: 200%; height: 200%;
            background-image: 
                linear-gradient(to right, rgba(255, 0, 0, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 0, 0, 0.05) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: rotate(-12deg);
            animation: gridScroll 20s linear infinite;
            z-index: -2;
        }
        @keyframes gridScroll { from { background-position: 0 0; } to { background-position: 0 60px; } }

        /* Контейнер логотипа */
        .logo-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 90px;
            font-weight: 900;
            font-style: italic;
            position: relative;
            animation: center-all 1.5s 2s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        .char-z {
            color: #ff0000;
            display: inline-block;
            opacity: 0;
            filter: blur(10px);
            transform: scale(3);
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
            animation: 
                z-appear 1s cubic-bezier(0.16, 1, 0.3, 1) forwards,
                z-move-left 0.8s 1.2s cubic-bezier(0.7, 0, 0.3, 1) forwards;
        }

        .rest-text {
            display: flex;
            overflow: hidden;
            width: 0;
            opacity: 0;
            white-space: nowrap;
            animation: reveal-grad 1s 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .dash { color: #ff0000; margin-right: 5px; }
        .grad { color: #ffffff; text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }

        /* Анимации */
        @keyframes z-appear {
            to { opacity: 1; filter: blur(0); transform: scale(1); }
        }

        @keyframes z-move-left {
            to { transform: translateX(-40px); }
        }

        @keyframes reveal-grad {
            to { width: 320px; opacity: 1; }
        }

        /* Плавное смещение всей конструкции в центр после появления */
        @keyframes center-all {
            to { transform: translateX(-40px); } 
        }

        /* Инфо-блок */
        .info { 
            position: fixed; 
            bottom: 60px;
            background: rgba(15, 0, 0, 0.9);
            padding: 20px 50px;
            border: 1px solid rgba(255, 0, 0, 0.5);
            border-radius: 100px; /* Идеально закругленные края */
            box-shadow: 0 10px 40px rgba(0,0,0,0.8), 0 0 20px rgba(255, 0, 0, 0.1);
            text-align: center;
            min-width: 350px;
        }

        .bar { 
            width: 100%; height: 6px; background: #200000; 
            border-radius: 10px; margin-top: 15px;
            overflow: hidden;
        }

        #fill { 
            width: 0%; height: 100%; 
            background: #ff0000; 
            box-shadow: 0 0 15px #ff0000;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1); 
        }

        #status { font-size: 12px; letter-spacing: 3px; font-weight: 300; opacity: 0.8; }
    </style>
</head>
<body>
    <div id="grid-bg"></div>
    
    <div class="logo-wrapper">
        <span class="char-z">Z</span>
        <span class="rest-text">
            <span class="dash">-</span><span class="grad">GRAD</span>
        </span>
    </div>

    <div class="info">
        <div id="status">SYNCHRONIZING WITH SERVER</div>
        <div class="bar"><div id="fill"></div></div>
    </div>

    <script>
        function SetProgress(fraction) {
            document.getElementById('fill').style.width = (fraction * 100) + "%";
        }
        function DownloadingFile(fileName) {
            document.getElementById('status').innerText = "LOAD: " + fileName;
        }
    </script>
</body>
</html>
