<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            background: #1a0000; 
            color: #ff3333; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0;
            overflow: hidden; 
        }
        
        /* Анимированный фон с сеткой */
        #grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(255, 0, 0, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 0, 0, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: move 5s linear infinite;
            z-index: -1;
        }

        @keyframes move {
            from { background-position: 0 0; }
            to { background-position: 50px 50px; }
        }

        #canvas { position: absolute; top: 0; left: 0; }

        .info { 
            position: absolute; 
            bottom: 50px; 
            left: 50%; 
            transform: translateX(-50%); 
            text-align: center;
            background: rgba(40, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid #ff0000;
            border-radius: 25px; /* Закругленный стиль */
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            min-width: 450px;
        }

        .bar { 
            width: 100%; 
            height: 15px; 
            background: #330000; 
            border-radius: 10px; /* Закругленная полоска */
            margin-top: 15px;
            overflow: hidden;
            border: 1px solid #550000;
        }

        #fill { 
            width: 0%; 
            height: 100%; 
            background: linear-gradient(90deg, #ff0000, #ff6666); 
            transition: width 0.4s ease-out; 
        }

        #status { font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        #needed { margin-top: 5px; font-size: 0.8em; opacity: 0.7; }
    </style>
</head>
<body>
    <div id="grid-bg"></div>
    <canvas id="canvas"></canvas>
    
    <div class="info">
        <div id="status">P2P: Initialization...</div>
        <div class="bar"><div id="fill"></div></div>
        <div id="needed">Waiting for server response</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const peers = [];
        for(let i=0; i<20; i++) {
            peers.push({
                x: Math.random() * canvas.width, 
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 2,
                vy: (Math.random() - 0.5) * 2
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#ff0000";
            
            peers.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                if(p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if(p.y < 0 || p.y > canvas.height) p.vy *= -1;

                ctx.beginPath();
                ctx.arc(p.x, p.y, 4, 0, Math.PI*2);
                ctx.fill();

                ctx.strokeStyle = "rgba(255, 0, 0, 0.2)";
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(p.x, p.y);
                ctx.lineTo(canvas.width/2, canvas.height/2);
                ctx.stroke();
            });
            requestAnimationFrame(draw);
        }

        // Функции Gmod
        function DownloadingFile(fileName) {
            document.getElementById('status').innerText = "PEER DATA: " + fileName;
        }

        function SetFilesNeeded(needed) {
            document.getElementById('needed').innerText = "Nodes remaining: " + needed;
        }

        function SetProgress(progress) {
            document.getElementById('fill').style.width = (progress * 100) + "%";
        }

        draw();
    </script>
</body>
</html>
