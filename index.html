<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Montserrat:wght@300;900&display=swap');

        body { 
            background: #050000; 
            color: #ff3333; 
            font-family: 'Montserrat', sans-serif; 
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Анимированная сетка на фоне */
        #grid-bg {
            position: fixed;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background-image: 
                linear-gradient(to right, rgba(255, 0, 0, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 0, 0, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotate(15deg);
            animation: gridMove 30s linear infinite;
            z-index: -1;
        }
        @keyframes gridMove { from { background-position: 0 0; } to { background-position: 0 500px; } }

        /* Контейнер логотипа с общим центрированием */
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            /* Вся группа смещается влево, чтобы итоговый текст был в центре */
            animation: finalCenter 1.2s 2.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .z-letter {
            font-family: 'Orbitron', sans-serif;
            font-size: 100px;
            color: #ff0000;
            opacity: 0;
            filter: blur(20px);
            transform: scale(2);
            text-shadow: 0 0 40px rgba(255, 0, 0, 0.6);
            animation: 
                z-entry 1s cubic-bezier(0.16, 1, 0.3, 1) forwards,
                z-slide 0.8s 1.5s cubic-bezier(0.87, 0, 0.13, 1) forwards;
        }

        .suffix {
            display: flex;
            overflow: hidden;
            width: 0;
            opacity: 0;
            white-space: nowrap;
            font-size: 100px;
            font-weight: 900;
            animation: revealSuffix 0.8s 1.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .dash { color: #ff0000; margin-right: 5px; }
        .grad { color: #ffffff; text-shadow: 0 0 25px rgba(255, 255, 255, 0.4); }

        /* Плавные анимации */
        @keyframes z-entry {
            to { opacity: 1; filter: blur(0); transform: scale(1); }
        }

        @keyframes z-slide {
            to { transform: translateX(-20px); }
        }

        @keyframes revealSuffix {
            to { width: 380px; opacity: 1; transform: translateX(-15px); }
        }

        @keyframes finalCenter {
            /* Сдвигаем весь блок, чтобы визуально уравновесить Z и GRAD */
            to { transform: translateX(-50px); }
        }

        /* Информационный блок */
        .loading-box { 
            position: fixed; 
            bottom: 80px;
            background: rgba(20, 0, 0, 0.8);
            padding: 20px 40px;
            border-radius: 100px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
            min-width: 400px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
        }

        .progress-bar { 
            width: 100%; height: 4px; background: rgba(255, 0, 0, 0.1); 
            border-radius: 10px; margin-top: 15px; overflow: hidden;
        }

        #fill { 
            width: 0%; height: 100%; background: #ff0000; 
            box-shadow: 0 0 15px #ff0000;
            transition: width 0.6s cubic-bezier(0.22, 1, 0.36, 1); 
        }

        #status { font-size: 11px; text-transform: uppercase; letter-spacing: 4px; opacity: 0.7; }
    </style>
</head>
<body>
    <div id="grid-bg"></div>
    
    <div class="logo-container">
        <span class="z-letter">Z</span>
        <div class="suffix">
            <span class="dash">-</span>
            <span class="grad">GRAD</span>
        </div>
    </div>

    <div class="loading-box">
        <div id="status">Establishing Link</div>
        <div class="progress-bar"><div id="fill"></div></div>
    </div>

    <script>
        // Функции для связи с Garry's Mod
        function SetProgress(fraction) {
            document.getElementById('fill').style.width = (fraction * 100) + "%";
        }

        function DownloadingFile(fileName) {
            document.getElementById('status').innerText = "Receiving: " + fileName;
        }

        function SetFilesNeeded(needed) {
            if (needed > 0) {
                document.getElementById('status').innerText = "Segments remaining: " + needed;
            }
        }
    </script>
</body>
</html>
